<head>
    <title>Calculadora</title
  </head>
  <body>
    <img src="https://cdn.discordapp.com/attachments/297081500518711296/824712434371002398/imersao_dev_rosa_neumorphism.png" class="page-logo" alt="">
    <div class='calculator-grid'> <!--class permite atribuir uma mesma formatação a varios elementos de uma vez só, diferentemente do id -->
      <div class='output'>
        <div class='previous-operand' data-previous-operand></div>
          <div class='current-operand' data-current-operand></div>
      </div>
      <button class='span-two'data-clear>AC</button>
      <button class='cor-botao' data-delete>DEL</button>
      <button class='cor-botao' data-operation >÷</button>
      <button class='cor-numero' data-number>1</button>
      <button class='cor-numero' data-number>2</button>
      <button class='cor-numero' data-number>3</button> 
      <button class='cor-botao' data-operation>*</button>
      <button class='cor-numero' data-number>4</button>
      <button class='cor-numero' data-number>5</button>
      <button class='cor-numero' data-number>6</button>
      <button class='cor-botao' data-operation>+</button>
      <button class='cor-numero' data-number>7</button>
      <button class='cor-numero' data-number>8</button>
      <button class='cor-numero' data-number>9</button>
      <button class='cor-botao' data-operation>-</button>
      <button class='cor-botao' data-number>.</button>
      <button class='cor-numero' data-number>0</button>
      <button class='span-two' data-equals>=</button>
    </div>
  </body>
</html>
